<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="TNT_css.css">
  <link rel="shortcut icon" type="image/png" href="TNT.png	">
  <title>Registro</title>
</head>
<body>

  <div class="wrapper">

  <h1>Crear una cuenta</h1>
  <p>Para crear una cuenta ingrese la informacion en las siguientes casillas.</p>
  <form class="form" method="post" action="TNT_php.php">
    <p>Datos personales:</p>
    <input type="text" class="nombre" placeholder="Nombre" name="nombre" required>

    <input type="email" class="mail" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" name="mail" required>

    <input type="password" name="pass" placeholder="Contraseña" required minlength="8" maxlength="16" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" name="pass">

    <input type="password" name="passch" placeholder="Confirmar contraseña" name="passch" required minlength="8" maxlength="16" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>

    <p>Datos de la tarjeta:</p>

    <input type="text" placeholder="Nombre del titular" required name="titular">

    <input type="text" placeholder="Número de la tarjeta" minlength="16" maxlength="16" name="tarjeta" required>

    <label>Fecha de vencimiento:</label>
                <br><br>
    <div  id="expiration-date" >
                <select name="expMes" required>
                    <option disabled selected>Mes</option>
                    <option value="Enero">Enero</option>
                    <option value="Febrero">Febrero</option>
                    <option value="Marzo">Marzo</option>
                    <option value="Abril">Abril</option>
                    <option value="Mayo">Mayo</option>
                    <option value="Junio">Junio</option>
                    <option value="Julio">Julio</option>
                    <option value="Agosto">Agosto</option>
                    <option value="Septiembre">Septiembre</option>
                    <option value="Octubre">Octubre</option>
                    <option value="Noviembre">Noviembre</option>
                    <option value="Diciembre">Diciembre</option>
                </select>
			</div>
			<div id="expiration-date">
                <select name="expA" required>
                    <option disabled selected>Año</option>
                    <option value="2018"> 2018</option>
                    <option value="2019"> 2019</option>
                    <option value="2020"> 2020</option>
                    <option value="2021"> 2021</option>
                    <option value="2022"> 2022</option>
                    <option value="2023"> 2023</option>
                    <option value="2024"> 2024</option>
                    <option value="2025"> 2025</option>
                    <option value="2026"> 2026</option>
                    <option value="2027"> 2027</option>
                    <option value="2028"> 2028</option>
                    <option value="2029"> 2029</option>
                    <option value="2030"> 2030</option>
                </select>
            </div>

    <input type="text" name="secret" placeholder="Codigo de verificacion" required minlength="3" maxlength="3" pattern="[0-9]+">

    <input type="submit" class="submit" value="Registrarse">
  </form>
</div>

<p class="optimize">
  ¡¡¡Gracias por usar nuestro servicio!!!
</p>
</body>
</html>
