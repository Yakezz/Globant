<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="TNT_css.css">
  <link rel="shortcut icon" type="image/png" href="TNT.png	">
  <title>Registro</title>
</head>
<body>

  <div class="wrapper">

  <h1>Crear una cuenta</h1>
  <p>Para crear una cuenta ingrese la informacion en las siguientes casillas.</p>
  <form class="form" method="post" action="TNT_php.php">
    <p>Datos personales:</p>
    <input type="text" class="nombre" placeholder="Nombre" name="nombre">

    <input type="email" class="mail" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" name="mail" >

    <input type="password" name="pass" placeholder="Contraseña" required minlength="8" maxlength="16" pattern="[a-zA-Z_0-9@\!#\$\^%&*()+=\-[]\\\';,\.\/\{\}\|\:<>\? ]" name="pass">

    <input type="password" name="passch" placeholder="Confirmar contraseña" name="passch">

    <p>Datos de la tarjeta:</p>

    <input type="text" name="titular" placeholder="Nombre del titular" required name="titular">

    <input type="number" name="card" placeholder="Número de la tarjeta" required minlength="16" maxlength="16" name="card">

    <div  id="expiration-date" name="exp">
                <label>Fecha de vencimiento:</label>
                <br><br>
                <select>
                    <option disabled selected>Mes</option>
                    <option value="01">January</option>
                    <option value="02">Febrero</option>
                    <option value="03">Marzo</option>
                    <option value="04">Abril</option>
                    <option value="05">Mayo</option>
                    <option value="06">Junio</option>
                    <option value="07">Julio</option>
                    <option value="08">Agosto</option>
                    <option value="09">Septiembre</option>
                    <option value="10">Octubre</option>
                    <option value="11">Noviembre</option>
                    <option value="12">Diciembre</option>
                </select>
                <select>
                    <option disabled selected>Año</option>
                    <option value="018"> 2018</option>
                    <option value="019"> 2019</option>
                    <option value="020"> 2020</option>
                    <option value="021"> 2021</option>
                    <option value="022"> 2022</option>
                    <option value="023"> 2023</option>
                    <option value="024"> 2024</option>
                    <option value="025"> 2025</option>
                    <option value="026"> 2026</option>
                    <option value="027"> 2027</option>
                    <option value="028"> 2028</option>
                    <option value="029"> 2029</option>
                    <option value="030"> 2030</option>
                </select>
            </div>

    <input type="number" name="secret" placeholder="Codigo de verificacion" required minlength="3" maxlength="3" pattern="[0-9]+">

    <input type="submit" class="submit" value="Registrarse">
  </form>
</div>

<p class="optimize">
  ¡¡¡Gracias por usar nuestro servicio!!!
</p>
</body>
</html>
