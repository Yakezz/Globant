<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="TNT_css.css">
  <link rel="stylesheet" type="text/css" href="TNT_jquery.js">
  <title>Registro</title>
</head>
<body>

  <div class="wrapper">

  <h1>Crear una cuenta</h1>
  <p>Para crear una cuenta ingrese la informacion en las siguientes casillas.</p>
  <form class="form" method="post" action="yourpage.html">
    <p>Datos personales:</p>
    <input type="text" class="name" placeholder="Nombre">

    <input type="email" class="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" >

    <input type="password" name="pass" placeholder="Contraseña" required minlength="8" maxlength="16" pattern="[a-zA-Z_0-9@\!#\$\^%&*()+=\-[]\\\';,\.\/\{\}\|\:<>\? ]">

    <input type="password" name="passch" placeholder="Confirmar contraseña">

    <p>Datos de la tarjeta:</p>

    <input type="text" name="titular" placeholder="Nombre del titular" required>

    <input type="number" name="card" placeholder="Número de la tarjeta" required minlength="16" maxlength="16">

    <div  id="expiration-date">
                <label>Fecha de vencimiento:</label>
                <br><br>
                <select>
                    <option disabled selected>Mes</option>
                    <option value="01">January</option>
                    <option value="02">February </option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <select>
                    <option disabled selected>Año</option>
                    <option value="18"> 2018</option>
                    <option value="19"> 2019</option>
                    <option value="20"> 2020</option>
                    <option value="21"> 2021</option>
                    <option value="22"> 2022</option>
                    <option value="23"> 2023</option>
                    <option value="24"> 2024</option>
                    <option value="25"> 2025</option>
                    <option value="26"> 2026</option>
                    <option value="27"> 2027</option>
                    <option value="28"> 2028</option>
                    <option value="29"> 2029</option>
                    <option value="30"> 2030</option>
                </select>
            </div>

    <input type="number" name="secret" placeholder="Codigo de verificacion" required minlength="3" maxlength="3" pattern="[0-9]+">

    <input type="submit" class="submit" value="Registrarse">
  </form>
</div>

<p class="optimize">
  ¡¡¡Gracias por usar nuestro servicio!!!
</p>
</body>
</html>
