<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="Reg_css.css">
	<title>Crear una cuenta</title>
</head>
<body>
	<p class="texto">¡¡¡Crea tu cuenta!!!</p>

	<div class="Registro">

		<form method="post">

			<span class="fontawesome-user"></span><input type="text" required placeholder="Nombre de usuario" autocomplete="off"> 
			<span class="fontawesome-envelope-alt"></span><input type="text" id="email" required placeholder="Correo" autocomplete="off">
			<span class="fontawesome-lock"></span><input type="password" name="password" id="password" required placeholder="Contraseña" autocomplete="off" maxlength="16" minlength="8"> 

		<input type="submit" value="Registrar" title="Registra tu cuenta">

</body>
</html>
